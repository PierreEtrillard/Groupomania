<div class="container"><h1>
    <img
      src="../../assets/images/icon-left-font-monochrome-white.png"
      alt="logo Groupomania"
    />Connexion
  </h1>
  
    
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm" class="login">
      <div class="form-group">
        <label for="pseudo">Identifiant ou email</label>
        <input
          id="pseudo"
          class="form-control"
          aria-describedby="votre prénom"
          type="text"
          formControlName="pseudo"
          placeholder="prénom/pseudonyme"
          [ngClass]="{
            'is-invalid': loginForm.controls['pseudo'].touched && !loginForm.controls['pseudo'].valid
          }"
          [ngClass]="{
            'is-valid': loginForm.controls['pseudo'].touched && loginForm.controls['pseudo'].valid
          }"
        />
        <small
          *ngIf="loginForm.controls['pseudo'].errors"
          id="pseudoAssistant"
          class="invalid-feedback mb-3"
          ><span>Ce champ dois contenir au moins 2 caractères</span></small
        >
      </div>

      <div class="form-group">
        <label for="password"
          >Mot de passe</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="**************"
          formControlName="password"
          [ngClass]="{
            'is-invalid': loginForm.controls['password'].touched && !loginForm.controls['password'].valid
          }"
          [ngClass]="{
            'is-valid': loginForm.controls['password'].touched && loginForm.controls['password'].valid
          }"
        />
        <small
        *ngIf="loginForm.controls['password'].errors"
          id="pseudoAssistant"
          class="invalid-feedback mb-3"
          ><span>Mot de passe trop cours</span></small
        >
      </div>
      <button *ngIf="loginForm.valid" type="submit" class="btn-gpm">Je me connecte</button>
  <a routerLink="/signin">Pas encore de compte ?</a>
  </form>
</div>
