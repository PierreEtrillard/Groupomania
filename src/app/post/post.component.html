<app-header></app-header>
<main>
  <h1>{{ post.title }}</h1>
  <h2>
    Le {{ post.createdAt | date: "dd MMMM. à HH:mm" }} {{ post.author }} à
    publié ceci:
  </h2>
  <img
    *ngIf="post.imageUrl !== ''"
    [src]="post.imageUrl"
    alt="{{ post.textContent }}"
  />
  <p *ngIf="post.textContent !== ''">{{ post.textContent }}</p>
</main>
