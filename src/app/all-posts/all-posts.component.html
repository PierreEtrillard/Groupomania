<app-header></app-header>
<main>
  <div *ngIf="message !== ''" class="message">{{message}}</div>
  <section class="post-area">
    <div
    *ngFor="let post of posts"
    class="card"
    style="width: 18rem"
    [ngClass]="isNewPost(post.createdAt) ? 'new-post-card' : 'card-body'"
    [ngClass]="correctable(post.author) ? 'new-post-card' : 'card-body'"
    (click)="erraseOrCorrect(post.id,post.author)"
        >
      <div class="post-content">
        <div *ngIf="isNewPost(post.createdAt)" class="new-post-notice">
          nouveau !
        </div>
        <div class="post-title">
          <img
            [src]="post.authorPhoto"
            alt="photo de {{ post.author }}"
            class="photo-profile"
          />
          <h5 class="card-title">{{ post.title | titlecase }}</h5>
        </div>
        <h6 class="card-subtitle mb-2 text-muted">
          de {{ post.author }}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">
          le {{ post.createdAt | date: "dd MMMM. Ã  HH:mm" }}
        </h6>
        <img
          *ngIf="post.imageUrl !== ''"
          [src]="post.imageUrl"
          alt="{{ post.textContent }}"
          class="card-img"
        />
        <p class="card-text">
          {{ post.textContent }}
        </p>
      </div>

      <div class="like-wrapper" (click)="likeAction(post.id, post.author)">
        <div [ngClass]="isLiked(post.id) ? 'liked-state' : 'unliked-state'">
          J'<fa-icon [icon]="faHeart" class="liked-heart"></fa-icon>ce post !
        </div>
        <div class="obvious-heart">
          <fa-icon [icon]="faHeart"></fa-icon>
          <div class="score">{{ post.likers.length }}</div>
        </div>
      </div>
      <div class="detail" (click)="showDetails(post.id,post.author)">
        <fa-icon [icon]="faMagnifyingGlassPlus"></fa-icon></div>
    </div>
  </section>
  <app-navbar></app-navbar>
</main>
