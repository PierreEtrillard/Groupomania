<header>

    <img
      src="../../assets/images/icon-left-font-monochrome-white.png"
      class="clicked logo"
      alt="logo Groupomania"
    />
  </a>
  <a routerLink="/login">
    <fa-icon [icon]="faUpRightFromSquare" class="fa-2x clicked"></fa-icon>

    <img id="photo-user" [src]="currentUser.photo" alt="votre photode profile" />

  </a>
</header>
